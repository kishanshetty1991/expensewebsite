{% extends 'base_auth.html' %}
{%load static%}

{% block content %}


<div class="row">
	<div class="col-md-4"> </div>
	<div class="col-md-4">  
		<div class="card mt-5">
			
			<div class="card-body">
				<div class="card-title py-3">
				<h4>Register for a free account </h4>
			</div>

				<form action="" method="post">
					<div class="form-group">
						<input type="text" id="usernameField" name="username" placeholder="UserName" class="form-control form-control-sm" />
					</div>
						<div class="invalid-feedback invalid-feedback" style="display: none">

						</div>
						<p class="text-sm text-success usernameSuccessOutput"></p>
					
					<div class="form-group">
						<input type="email" id="emailField" name="email"  placeholder="Email" class="form-control form-control-sm" />
					</div>
						<div class="emailFeedBackArea invalid-feedback" style="display: none">

						</div>
						<p class="text-sm text-success emailSuccessOutput"></p>
					
					<div class="form-group">
					<input type="password" id="passwordField" name="password"  placeholder="Password" class="form-control form-control-sm" />
					</div>
					<small class="py-2 showPasswordToggle">SHOW</i>
</small>
					<input type="submit" class="btn btn-primary w-100" value="Register"  />

				</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4"> </div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
