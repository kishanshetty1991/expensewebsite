{% extends 'base_auth.html' %}
{%load static%}

{% block content %}


<div class="row">
	<div class="col-md-4"> </div>
	<div class="col-md-4">  
		<div class="card mt-5">
			
			<div class="card-body">
				<div class="card-title py-3">
				<h4>Please enter your email to reset link </h4>
			</div>
				<form action="{% url 'request-password' %}" method="post">

					{% csrf_token %}

					{% include 'partials/_messages.html' %}
					
                <!-- Email -->
					<div class="form-group">
						<input 
							type="email" 
							id="emailField" 
							name="email"  
							placeholder="Email" 
							class="form-control form-control-sm"
							value="{{values.email}}" 
						/>
					</div>

          <!-- Register Button -->
					<input 
						type="submit" 
						class="btn btn-primary w-100 submit-btn"value="Submit"  
					/>

				</form>
				<div class="container">
        <span class="text-lead lead"> Have an account? </span><a href="{% url 'login' %}">Login</a><br/>
      <span class="text-lead lead"> Don't have an account? </span><a href="{% url 'register' %}">Register</a>
        
      </div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4"> </div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
