{% extends 'base_auth.html' %}
{% load static %}

{% block content %}


<div class="row">
	<div class="col-md-4"> </div>
	<div class="col-md-4">  
		<div class="card mt-5">
			
			<div class="card-body">
				<div class="card-title py-3">
				<h4>Set your new password </h4>
			</div>
				<form action="{% url 'reset-user-password' uidb64 token %}" method="post">

					{% csrf_token %}

					{% include 'partials/_messages.html' %}
          
          <!-- Password -->
					<div class="form-group">
					<input
						type="password" 
						id="passwordField" 
						name="password"  
						placeholder="Password" 
						class="form-control form-control-sm"/>
						<small class="py-2 showPasswordToggle">SHOW</small>

					</div>

          <!-- Confirm Password -->
					
					<div class="form-group">
					<input 
						type="password"
						id="passwordField2" 
						name="password2"  
						placeholder="Confirm Password" 
						class="form-control form-control-sm"/>

					</div>
					

          <!-- Submit Button -->
					<input type="submit" class="btn btn-primary w-100 submit-btn" value="Submit"  />

				</form>
				<div class="container">
        <span class="text-lead lead"> Have an account? </span><a href="{% url 'login' %}">Login</a><br/>
      <span class="text-lead lead"> Don't have an account? </span><a href="{% url 'register' %}">Register Here</a>
        
      </div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4"> </div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
