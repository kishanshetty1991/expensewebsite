<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PDF Output</title>
	<style>
		@page{
			size: "A4";
			margin: 2.5cm 1.5cm 3.5cm 1.5cm;

			@top-center {
				content: "Personal Capital";
			}

			@bottom-right {
				content: "Page " counter(page) " of " counter(pages);
			}
		}

	</style>
</head>
<body>
	<img src="https://www.buxfer.com/media/logo/logo-dark.png">

	<h2>Expense List</h2>
		<table class="table">
			<thead class="thead">
				<tr>
					<th>No</th>
					<th>Amount</th>
					<th>Category</th>
					<th>Description</th>
					<th>Date</th>

				</tr>
			</thead>
			<tbody>
				{% for expense in expenses %}
				<tr>
					<td>{{forloop.counter}}</td>
					<td>{{expense.amount}}</td>
					<td>{{expense.category}}</td>
					<td>{{expense.description}}</td>
					<td>{{expense.date}}</td>

				</tr>
				{% endfor %}

				<tr>
					<tr></tr>
					<tr></tr>
					<th>Total = </th>
					<td>{{total}}</td>
				</tr>
			</tbody>

		</table>
</body>
</html>
